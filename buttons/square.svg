<svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="gradient">
			<stop offset="0"   stop-color="hsla( 315, 80%, 25%, .8 )" />
			<stop offset="100" stop-color="hsla(  60, 80%, 25%, .8 )" />
		</linearGradient>

		<rect id="a1" width="1" height="1" opacity="0">
			<animate id="phase1" attributeName="opacity" begin="icon.mouseover" dur=".25s" from="0" to="1" fill="freeze"></animate>
			<animate id="phase8" attributeName="opacity" begin="phase7.end" dur=".25s" from="1" to="0" fill="freeze"></animate>
		</rect>
		<rect id="a2" width="1" height="1" opacity="0">
			<animate id="phase2" attributeName="opacity" begin="phase1.end" dur=".25s" from="0" to="1" fill="freeze"></animate>
			<animate id="phase7" attributeName="opacity" begin="phase6.end" dur=".25s" from="1" to="0" fill="freeze"></animate>
		</rect>
		<rect id="a3" width="1" height="1" opacity="0">
			<animate id="phase3" attributeName="opacity" begin="phase2.end" dur=".25s" from="0" to="1" fill="freeze"></animate>
			<animate id="phase6" attributeName="opacity" begin="phase5.end" dur=".25s" from="1" to="0" fill="freeze"></animate>
		</rect>
		<rect id="a4" width="1" height="1" opacity="0">
			<animate id="phase4" attributeName="opacity" begin="phase3.end" dur=".25s" from="0" to="1" fill="freeze"></animate>
			<animate id="phase5" attributeName="opacity" begin="phase4.end" dur=".25s" from="1" to="0" fill="freeze"></animate>
		</rect>

	</defs>
	<g>
		<rect id="icon" x="10" y="10" stroke="url(#gradient)" fill="transparent" width="80" height="80" stroke-width="10px" stroke-linejoin="round" />
		<g transform="translate( 15 15 ) scale( 17.5 )" >
			<use href="#a1" x="0" y="0" fill="#8F486D" />
			<use href="#a1" x="1" y="0" fill="#8F5A5F" />
			<use href="#a2" x="2" y="0" fill="#8E6B51" />
			<use href="#a2" x="3" y="0" fill="#8F7E44" />

			<use href="#a2" x="0" y="1" fill="#8E3F73" />
			<use href="#a2" x="1" y="1" fill="#8F5265" />
			<use href="#a2" x="2" y="1" fill="#8F6359" />
			<use href="#a1" x="3" y="1" fill="#8E744B" />

			<use href="#a1" x="0" y="2" fill="#8F486D" />
			<use href="#a3" x="1" y="2" fill="#8F5A5F" />
			<use href="#a3" x="2" y="2" fill="#8E6B51" />
			<use href="#a3" x="3" y="2" fill="#8F7E44" />

			<use href="#a1" x="0" y="3" fill="#8E3F73" />
			<use href="#a1" x="1" y="3" fill="#8F5265" />
			<use href="#a4" x="2" y="3" fill="#8F6359" />
			<use href="#a4" x="3" y="3" fill="#8E744B" />
		</g>
	</g>
</svg>
